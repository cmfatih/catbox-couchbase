language: node_js
node_js:
  - "0.12"
  - "0.10"
  - "iojs"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get -y -qq install wget libssl0.9.8
  - sudo wget -q http://packages.couchbase.com/releases/2.5.2/couchbase-server-enterprise_2.5.2_x86_64.deb -O couchbase-server.deb
  - sudo dpkg -i couchbase-server.deb